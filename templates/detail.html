


{% extends "base.html"  %}

{% block head_title %}{{ instance.title }} {{ block.super}}
{% endblock head_title %}


{% block content %}

<div class='col-sm-6 col-sm-offset-3'>
    {% if instance.image %}
    <img src="{{ instance.image.url }}" class="img-responsive"/>
    {% endif %}
<h1>{{ title }} <small> {{ instance.timestamp }}</small> </h1>

{{ instance.context|linebreaks}}<br>

<div class="fb-like" data-href="{{request.build_absolute_uri}}" data-layout="button" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>

<div class="fb-comments" data-href="{{request.build_absolute_uri}}" data-numposts="5"></div>


</div>

{% endblock content %}
